<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных - FamiMoney</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <header>
                <button class="back-button" onclick="window.history.back()">&larr;</button>
                <h1>Ввод данных</h1>
                <button class="menu-button">&#x2026;</button>
            </header>
            <main>
                <h2>Ввод данных</h2>
                <form>
                    <label for="description">Описание</label>
                    <input type="text" id="description" name="description" placeholder="Введите описание">
                    
                    <label for="amount">Сумма</label>
                    <input type="number" id="amount" name="amount" placeholder="Введите сумму">
                    
                    <label for="category">Категория</label>
                    <select id="category" name="category">
                        <option value="" disabled selected>Выберите категорию</option>
                        <option value="income">Доход</option>
                        <option value="expense">Расход</option>
                    </select>
                    
                    <button type="submit" class="nav-button">Сохранить</button>
                </form>
                <div class="accent-circle"></div>
            </main>
            <footer>
                <div class="gesture-bar"></div>
            </footer>
        </div>
    </div>
</body>
</html>
