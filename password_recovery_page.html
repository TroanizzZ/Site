<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - FamiMoney</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
            <header>
                <button class="back-button" onclick="window.history.back()">&larr;</button>
                <h1>Регистрация</h1>
                <button class="menu-button">&#x2026;</button>
            </header>
            <main>
                <h2>Регистрация</h2>
                <form action="register_action.html" method="POST">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Введите имя" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                    
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    
                    <button type="submit" class="nav-button">Зарегистрироваться</button>
                </form>
                <div class="accent-circle"></div>
            </main>
            <footer>
                <div class="gesture-bar"></div>
            </footer>
</body>
</html>
